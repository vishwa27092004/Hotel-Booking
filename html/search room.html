<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Book Rooms</title>
    <link rel="stylesheet" href="search room.css">
</head>
<body>
    <header>
        <a href="home.html" style="text-decoration: none; color: white; text-align: left;">HOME</a>
        <h1>Find Your Perfect Stay</h1>
        <time id="current-time"></time>

    </header>
    <div class="search-container">
        <form id="searchForm" class="search-bar">
            <div class="input-group">
                <label for="checkIn">Check-in Date:</label>
                <input type="date" id="checkIn" required>
            </div>
            <div class="input-group">
                <label for="checkOut">Check-out Date:</label>
                <input type="date" id="checkOut" required>
            </div>
            <div class="input-group">
                <label for="guests">Guests:</label>
                <input type="number" id="guests" value="1" min="1" required>
            </div>
            <button type="submit">Search Rooms</button>
        </form>
    </div>
    <main class="results-layout-full">
            <section class="room-results">
                <h2>Available Rooms: <span id="roomCount">0</span></h2>
                <div id="resultsList" class="results-list">
                    <p class="placeholder-text">Please use the search bar above to find rooms.</p>
                </div>
            </section>
    </main>

    <script src="search room.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');
            const option2 = { weekday: 'long' };
            const option1 = { day: 'numeric' , month: 'numeric' , year: 'numeric' };
            timeElement.dateTime = now.toISOString();
            timeElement.innerHTML = `${now.toLocaleDateString(undefined,option2)}<br>${now.toLocaleDateString(undefined, option1)}<br>${now.toLocaleTimeString()}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
