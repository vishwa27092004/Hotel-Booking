<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Hotel Booking Portal</title>

</head>
<body>
  <header class="navbar">
  <h2>WELCOME</h2>
  <time id="current-time"></time>
    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');
            const option2 = { weekday: 'long' };
            const option1 = { day: 'numeric' , month: 'numeric' , year: 'numeric' };
            timeElement.dateTime = now.toISOString();
            timeElement.innerHTML = `${now.toLocaleDateString(undefined,option2)}<br>${now.toLocaleDateString(undefined, option1)}<br>${now.toLocaleTimeString()}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    </nav>
  </header>
    <h3 style="padding: 20px; text-align: center;">Select an option to continue.</h3>

        <div><a href="payment.html"><i class="fa-solid fa-credit-card"></i> Payment</a></div>

    </ul>
  </main>
